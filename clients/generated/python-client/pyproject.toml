[tool.poetry]
name = "project-synapse-core-v3-groq-client"
version = "3.0.0"
description = "A client library for accessing Project Synapse - Core V3 (Groq)"
authors = []
readme = "README.md"
packages = [
    { include = "project_synapse_core_v3_groq_client" },
]
include = ["CHANGELOG.md", "project_synapse_core_v3_groq_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]

